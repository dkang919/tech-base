name: Update BigQuery Data Chart

on:
  schedule:
    # UTC 일요일 오전 2시 (캐나다 EST 토요일 오후 9시)
    - cron: '0 2 * * 0'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  update-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # [수정됨] Secret 내용을 꺼내서 임시 json 파일 생성
      - name: Create credentials file
        shell: bash
        env:
          GCP_KEY: ${{ secrets.GCP_SA_KEY }}
        run: echo "$GCP_KEY" > gcp-key.json

      # 2. 파이썬 실행 단계 (여기가 중요! 변수명은 꼭 GOOGLE_... 이어야 함)
      - name: Generate Chart
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: | 
          ls -la gcp-key.json  # 파일 있는지 확인용
          python scripts/generate_charts.py

      # [추가됨] 보안을 위해 사용 후 즉시 삭제 (성공/실패 무관하게 실행)
      - name: Delete credentials file
        if: always()
        run: rm gcp-key.json

      # [기존 코드] 변경사항 커밋 및 푸시
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/images/ram_price_trend.png
          git commit -m "Auto-update: RAM price chart" || exit 0
          git push

      # 웹사이트 강제 배포 (Deploy)
      # 주의: mkdocs가 설치되어 있어야 합니다.
      - name: Deploy MkDocs
        run: |
          pip install mkdocs-material  # mkdocs 테마 설치 (필요시 requirements.txt에 있다면 생략 가능)
          mkdocs gh-deploy --force