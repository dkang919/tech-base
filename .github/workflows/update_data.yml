name: Update BigQuery Data Chart

on:
  schedule:
    # UTC 일요일 오전 2시 (캐나다 EST 토요일 오후 9시)
    - cron: '0 2 * * 0'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  update-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Chart
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        # scripts 폴더 안에 있는 파이썬 파일 실행
        run: python scripts/generate_charts.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/images/ram_price_trend.png
          # 변경사항이 있을 때만 커밋 (에러 방지)
          git commit -m "Auto-update: RAM price chart" || exit 0
          git push